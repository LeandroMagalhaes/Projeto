<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome Produto</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="model.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Categoria</ion-label>
      <ion-select name="categoria_id" [(ngModel)]="model.categoria_id">
        <ion-option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.nome}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Valor</ion-label>
      <ion-input type="number" name="valor" [(ngModel)]="model.valor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" name="descricao" [(ngModel)]="model.descricao"></ion-input>
    </ion-item>

    <ion-fab right top>
      <button ion-fab color="secondary"><ion-icon name="arrow-dropleft"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab (click)="itemTapped($event)">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>

    <button ion-button color="secondary" (click)="save()">Cadastrar</button>

  </ion-list>

</ion-content>
