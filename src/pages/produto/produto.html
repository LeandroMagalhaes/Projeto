<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome Produto</ion-label>
      <ion-input type="text" name="nomeProduto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Categoria</ion-label>
      <ion-select [(ngModel)]="Categoria" interface="action-sheet">
        <ion-option value="emprego">Emprego</ion-option>
        <ion-option value="imovel">Imóvel</ion-option>
        <ion-option value="veiculo">Veículo</ion-option>
        <ion-option value="eletronico">Eletrônico</ion-option>
        <ion-option value="animal">Animal</ion-option>
        <ion-option value="musica">Música</ion-option>
        <ion-option value="esporte">Esporte</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Valor</ion-label>
      <ion-input type="text" name="valorProduto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" name="descricaoProduto"></ion-input>
    </ion-item>

    <ion-fab right top>
      <button ion-fab color="secondary"><ion-icon name="arrow-dropleft"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab (click)="itemTapped($event,item)">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>
  </ion-list>

  <div *ngIf="itemTapped" padding>
    <b>{{itemTapped.title}}</b>
  </div>
</ion-content>
